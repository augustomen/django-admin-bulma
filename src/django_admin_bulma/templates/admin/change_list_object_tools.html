{% load i18n admin_urls %}

{% block object-tools-items %}
  {% if has_add_permission %}
    <div class="level-item" id="object-tools">
      {% url cl.opts|admin_urlname:'add' as add_url %}
      <a href="{% add_preserved_filters add_url is_popup to_field %}" class="addlink button is-primary">
        <span class="icon">
          <i class="fas fa-plus"></i>
        </span>
        <span>{% blocktranslate with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktranslate %}</span>
      </a>
    </div>
  {% endif %}
{% endblock %}
