{% load i18n admin_urls %}
{% block object-tools-items %}
<div class="level-item">
  {% url opts|admin_urlname:'history' original.pk|admin_urlquote as history_url %}
  <a class="button" href="{% add_preserved_filters history_url %}" class="historylink">{% translate "History" %}</a>
</div>
{% if has_absolute_url %}
<div class="level-item">
  <a class="button is-ghost" href="{{ absolute_url }}" class="viewsitelink">{% translate "View on site" %}</a>
</div>
{% endif %}
{% endblock %}
